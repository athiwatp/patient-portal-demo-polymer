<link rel="import" href="../../../bower_components/vaadin-icons/vaadin-icons.html">
<link rel="import" href="../../../bower_components/app-route/app-route.html">

<dom-module id="patient-details">
  <template>
    <style include="shared-styles">
      :host {
        display: flex;
        flex-direction: column;
        height: 100vh;
        position: relative;
      }

      nav.details-nav {
        display: flex;
        width: 100%;
        justify-content: space-between;
        text-transform: uppercase;
        margin-bottom: 50px;
      }

      nav.details-nav a {
        padding-bottom: 4px;
      }

      nav.details-nav .sub-pages a {
        color: #B5B9BC;
        margin-right: 16px;
      }

      nav.details-nav .sub-pages a.active {
        color: #9DD22D;
        border-bottom: 2px solid #9DD22D;
      }

      nav.details-nav .sub-pages a:last-child {
        margin-right: 0;
      }

      .content {
        flex: 1;
        display: flex;
        overflow-y: scroll;
      }

      .content > * {
        flex: 1;
      }

      @media (max-width: 600px) {
        nav.details-nav .linktext {
          display: none;
        }
      }
    </style>
    <app-route route="{{route}}" active="{{active}}" pattern="/:page" data="{{routeData}}"
               tail="{{subroute}}"></app-route>

    <nav class="details-nav">
      <a on-tap="goBack">
        <iron-icon icon="vaadin-icons:arrow-long-left"></iron-icon>
        <span class="linktext">All patients</span></a>
      <div class="sub-pages">
        <a href$="[[_getRelativeLink(route.prefix, 'profile')]]"
           class$="[[_getItemClasses('profile', page)]]">Profile</a>
        <a href$="[[_getRelativeLink(route.prefix, 'journal')]]"
           class$="[[_getItemClasses('journal', page)]]">Journal</a>
      </div>
      <a href="edit">Edit patient</a>
    </nav>
    <iron-pages class="content" selected="[[page]]" attr-for-selected="name" role="main">
      <patient-profile name="profile" patient="[[patient]]"></patient-profile>
      <patient-journal name="journal" patient="[[patient]]"></patient-journal>
      <patient-editor name="edit" patient="[[patient]]"></patient-editor>
    </iron-pages>

  </template>
  <script>
    Polymer({
      is: 'patient-details',
      properties: {
        patient: {
          type: Object,
          notify: true
        },
        route: {
          type: Object,
          notify: true,
          observer: 'routeChanged',
          value: function () {
            return {}
          }
        },
        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged'
        }
      },

      created: function () {
        this.routing = new Map([
          ['profile', 'patient-profile.html'],
          ['journal', 'patient-journal.html'],
          ['new', 'patient-editor.html'],
          ['edit', 'patient-editor.html'],
        ]);
      },

      observers: [
        '_routePageChanged(routeData.page)'
      ],

      routeChanged: function () {
        if (this.route.path === '' && !this.page && this.patient) {
          this.set('route.path', '/profile');
        }
      },

      goBack: function () {
        this.patient = null;
      },

      _routePageChanged: function (page) {
        if (page) {
          this.page = page;
        }
      },

      _getRelativeLink: function (prefix, page) {
        return `${prefix}/${page}`;
      },

      _pageChanged: function (page) {
        const resolvedPageUrl = this.resolveUrl(this.routing.get(page));
        this.importHref(resolvedPageUrl, null, null, true);
      },

      _getItemClasses: function (link, page) {
        return 'item ' + (link === page ? 'active' : '');
      }
    });
  </script>
</dom-module>
