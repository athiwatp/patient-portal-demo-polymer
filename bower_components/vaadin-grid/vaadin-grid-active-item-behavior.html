<html><head></head><body><dom-module id="vaadin-grid-active-item-themability-styles">

      }
    </style>
  </template>
</dom-module>

<script>window.vaadin=window.vaadin||{},vaadin.elements=vaadin.elements||{},vaadin.elements.grid=vaadin.elements.grid||{},vaadin.elements.grid.ActiveItemBehavior={properties:{activeItem:{type:Object,notify:!0}},listeners:{"cell-activate":"_activateItem"},observers:["_activeItemChanged(activeItem)"],_activateItem:function(e){var t=e.detail.model.item;this.activeItem=this.activeItem!==t?t:null,e.stopImmediatePropagation()},_activeItemChanged:function(){this.$.scroller._physicalItems&&this.$.scroller._physicalItems.forEach(function(e){this._updateItem(e,e.item)}.bind(this))}};</script>
</body></html>
