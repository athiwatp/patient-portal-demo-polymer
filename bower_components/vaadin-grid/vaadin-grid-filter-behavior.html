`vaadin-grid-filter` is a helper element for the `vaadin-grid` that provides out-of-the-box UI controls,
and handlers for filtering the grid data.

--><html><head></head><body><dom-module id="vaadin-grid-filter">
  <template>
    <style>
      :host {
        display: inline-flex;
      }

      #filter {
        width: 100%;
        box-sizing: border-box;
      }
    </style>

    <content select="*">
      <input id="filter" value="{{value::input}}">
    </content>

  </template>
  <script>Polymer({is:"vaadin-grid-filter",properties:{path:String,value:{type:String,notify:!0}},observers:["_filterChanged(path, value, isAttached)"],_filterChanged:function(e,i,t){t&&this.debounce("filter-changed",function(){this.fire("filter-changed")},200)}});</script>
</dom-module>

<script>window.vaadin=window.vaadin||{},vaadin.elements=vaadin.elements||{},vaadin.elements.grid=vaadin.elements.grid||{},vaadin.elements.grid.FilterBehavior={properties:{_filters:{value:function(){return[]}}},listeners:{"filter-changed":"_filterChanged"},_filterChanged:function(e){this._filters.indexOf(e.target)===-1&&this._filters.push(e.target),e.stopPropagation(),this.dataSource&&this.clearCache()},_mapFilters:function(){return this._filters.map(function(e){return{path:e.path,value:e.value}})}};</script>
</body></html>
